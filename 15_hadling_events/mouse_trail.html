<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .trail { /* className for the trail elements */
            position: absolute;
            height: 6px; width: 6px;
            border-radius: 3px;
            background: teal;
        }
        body {
            height: 300px;
        }
    </style>
</head>
<body>

<script>
    const TRAIL_LENGTH = 10;
    let dots = [];
    for (let i = 0; i < TRAIL_LENGTH; i++) {
        let dot = document.createElement("div");
        dot.className = "trail";
        document.body.appendChild(dot);
        dots.push(dot);
    }

    let currentIdx = 0;
    addEventListener("mousemove", event => {
        dots[currentIdx].style.left = `${event.pageX}px`;
        dots[currentIdx].style.top = `${event.pageY}px`;
        currentIdx = ++currentIdx < TRAIL_LENGTH ? currentIdx : 0;
    });
</script>


</body>
</html>
